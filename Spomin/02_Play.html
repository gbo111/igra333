<body>

   <div id="preloader" ></div>


   <div class="border" id="border">

		 <div class="highScore" id="highScore">
 		 <button class="closeHS" id="closeHS"><i class="highScore-icon fas fa-times"></i></button>

          <div class="HSlists">

 					 <h1 class="highScoreName" id="highScoreName">High Score</h1>
          <div class="top3">
 				 <p class="emt3" id="emt3">EASY Mode TOP 3</p>
 				<ul>
 				 <li class="easyTime1text" id="easyTime1text"></li> <li class="easyTime1" id="easyTime1"></li>
 				 <li class="easyMoves1text" id="easyMoves1text"></li> <li class="easyMoves1" id="easyMoves1"></li>
 				 <li class="easyName1text" id="easyName1text"></li><li class="easyName1" id="easyName1"></li>
 			 </ul>

 			 <p class="nmt3" id="nmt3">NORMAL Mode TOP 3</p>
 			 <ul>
 				<li class="normalTime1text" id="normalTime1text"></li> <li class="normalTime1" id="normalTime1"></li>
 				<li class="normalMoves1text" id="normalMoves1text"></li> <li class="normalMoves1" id="normalMoves1"></li>
 				<li class="normalName1text" id="normalName1text"></li><li class="normalName1" id="normalName1"></li>
 			</ul>

 			 <p class="hmt3" id="hmt3">HARD Mode TOP 3</p>
 			<ul>
 			 <li class="hardTime1text" id="hardTime1text"></li> <li class="hardTime1" id="hardTime1"></li>
 			 <li class="hardMoves1text" id="hardMoves1text"></li> <li class="hardMoves1" id="hardMoves1"></li>
 			 <li class="hardName1text" id="hardName1text"></li><li class="hardName1" id="hardName1"></li>
 		 </ul>

 		 </div>
     </div>
 	 </div>


	 <nav id="nav">
 		 <button class="toggle" id="toggle">
 				<i class="fas fa-bars"></i>
 				<i class="fas fa-times"></i>
 		 </button>

 			 <div class="list" >
 					<a href="#" class="play" style="color: #E4032E; cursor: default; pointer-events: none;">
 						<i class="fas fa-play"></i>
 					</a>
 					<a href="03_Tools.html">
 						<i class="fas fa-wrench"></i>
 					</a>
 					<a class="highScoreB" id="highScoreB">
 						<i class="fas fa-stopwatch"></i>
 					</a>
 					<a href="#">
 						<i class="fas fa-language" id="language"></i>
 					</a>
 			 </div>

 		<div class="langBar" id="langBar">
			<p class="eng" id="eng">ENG</p>
 			<p class="slo" id="slo">SLO</p>
			<p class="srb" id="eng">SRB</p>
 		</div>

 	</nav>


	<div class="container" id="container">



		<div class="logo">
						<img src="img/Unior_Logo-01.svg" alt="logo" />
				</div>

    <button class="resetB" id="resetB">
				<i id = "reset" class="fas fa-redo-alt"></i>
				</button>


		<div class = "dashboard" id = "dashboard">

					<div class="time">
					<i class=" dashboard-icon fas fa-stopwatch"></i> <span id="timer"></span> &nbsp; <i class=" dashboard-icon fas fa-clone"></i> <span id="moves"></span>
					</div>
		 </div>


		    <div id="form">
			   <input type="radio" id="easyMode"
			   name="difficulty" value="easy">
			   <label for="easyMode">Easy</label>
			   <input type="radio" id="normalMode"
			   name="difficulty" value="normal" checked="checked">
			   <label class="checked" for="normalMode">Normal</label>
			   <input type="radio" id="hardMode"
			   name="difficulty" value="hard">
			   <label for="hardMode">Hard</label>
		    </div>


		  <div class="game-board" id="game-board">
		</div>
	</div>
	</div>





	<div class="modal">
		<div class="modal-inner" id="modal-inner">

			<h2>Čestitke!</h2>
			<p class="modal-text1"><h4>Rešeno v &nbsp;<i class="fas fa-stopwatch"></i> <span id="final-time"> </span> in &nbsp; <i class="fas fa-clone"></i> <span id="final-moves"> </span>. potezah</h4></p>


            <form id="myForm" name="myForm"  method="GET">

        <label for="name">Ime in priimek:</label>
                <input type="text" id="name" name="name" required/><p>

				<label for="nick">Vzdevek:</label>
					      <input type="text" id="nick" name="nick" required/><p>

				<label for="država">Država:</label>
                <select id="drzava" name="drzava"required>
                 <option value="" selected="selected">-- Select Country --</option>
								</select><p>

				<label for="mail">Email:</label>
                <input type="text" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="mail" required/><p>

				<input type="checkbox" id="gdpr" name="gdpr" value="0" required/>
				<span><label class="cb" for="gdpr">Strinjam se s pogoji GDPR</label><br>

				<input type="checkbox" id="mailing" name="mailing" value="0" />
				<span><label class="cb" for="mailing">Želim prejemati e-novice</label><br>

								<button type="submit" id="submit">Submit</button>
            </form>



			<div class="modal-text" id="replay"> <i class="fas fa-redo-alt"></i> Ponovni poskus? </div>
		</div>
	</div>



	 <script type="text/javascript" src="js/app.js" integrity="sha256-AzgYAg3f5zbnCsnHazzrNemf8lhm3QMUhKs2hSmd0no="></script>

	 <script type="text/javascript" src="sketch.js"></script>
